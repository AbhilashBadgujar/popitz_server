<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card Game Client</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/popitz/web_client_popitz/styles-css.css">
</head>
<body>
    <div id="game-container">
        <h1>Card Game Client</h1>
      
        <div id="matchmaking-container">
          <button id="start-matchmaking-btn">Start Matchmaking</button>
          <div id="matchmaking-status"></div>
        </div>
      
        <div id="game-content" style="display: none;">
          <div id="selection-info">
            Select 3 cards to start the game
          </div>
      
          <div id="card-selection">
          </div>
      
          <button id="start-game-btn" style="display: none;">Start Game</button>
      
          <div id="world-info">
          </div>
      
          <div id="opponent-info">
            <h2>Opponent's Characters</h2>
            <div id="opponent-characters">
            </div>
          </div>
      
          <div id="player-info">
            <h2>Your Characters</h2>
            <div id="characters">
            </div>
          </div>
      
          <div id="actions">
            <button id="attack-btn" disabled>Attack</button>
            <button id="defend-btn" disabled>Defend</button>
          </div>
      
          <div id="log">
          </div>
        </div>
      </div>
